<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F2F Login</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        /* Container for the UI */
        .container {
            width: 100%;
            max-width: 400px; /* Typical mobile screen width */
            background-color: #fff;
            border-radius: 40px; /* Rounded corners to resemble a phone */
            box-shadow: 0 8px 16px rgba(0,0,0,0.12);
            padding: 40px 20px;
            text-align: center;
            transform: translateY(0);
            transition: transform 0.3s ease;
            -webkit-tap-highlight-color: transparent;
            position: relative;
            overflow: hidden;
        }

        .container:before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 5px;
            background-color: #ccc;
            border-radius: 10px;
        }

        .container:after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 20px;
            background-color: #ccc;
            border-radius: 20px;
        }

        .container:active {
            transform: scale(0.98);
        }

        /* Logo styling */
        .logo {
            font-size: clamp(24px, 8vw, 36px);
            font-weight: bold;
            margin-bottom: 40px;
            color: #333;
            user-select: none;
        }

        /* Button container */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 0 10px;
        }

        /* Styling for the buttons */
        .button-container a button {
            padding: 16px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none;
            width: 100%;
            color: white;
            position: relative;
            overflow: hidden;
            touch-action: manipulation;
        }

        .button-container a button:active {
            transform: scale(0.95);
            background-color: #0056b3;
        }

        /* Specific styles for each button */
        .buyer-btn {
            background-color: #4CAF50;
        }

        .buyer-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .farmer-btn {
            background-color: #008CBA;
        }

        .farmer-btn:hover {
            background-color: #007bb5;
            transform: scale(1.05);
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            .container {
                padding: 30px 15px;
            }

            .logo {
                font-size: 28px;
                margin-bottom: 30px;
            }

            .button-container a button {
                font-size: 14px;
                padding: 12px;
            }
        }

        @media (max-width: 380px) {
            .container {
                padding: 30px 15px;
            }
            
            .button-container {
                gap: 15px;
            }
            
            .button-container a button {
                padding: 14px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- UI Container -->
    <div class="container">
        <!-- Logo -->
        <div class="logo">F2F</div>

        <!-- Buttons -->
        <div class="button-container">
            <a href="buyer.html"><button class="buyer-btn">Log in as Buyer</button></a>
            <a href="farmer.html"><button class="farmer-btn">Log in as Farmer</button></a>
        </div>
    </div>

</body>
</html>
